- type: entity
  id: AddIntegersCircuitModule
  name: Add Integers Circuit Module
  description: Add Integers Circuit Module
  parent: BaseCircuitModule
  components:
    - type: IntegratedCircuit
      powerperuse: 5
      wires:
      - name: "Left"
        wireaccess: In
        wiretype: Integer
      - name: "Right"
        wireaccess: In
        wiretype: Integer
      - name: "Result"
        wireaccess: Out
        wiretype: Integer
      events:
      - name: "Do Math"
        eventtype: PulseIn
    - type: MathCircuit
      mode: Add
    - type: Sprite
      sprite: _CorvaxNext/Objects/IntegratedCircuits/add.rsi
      layers:
        - state: classic

