- type: entity
  id: SpeakerCircuitModule
  name: Speaker Circuit Module
  description: Speaker Circuit Module
  parent: BaseCircuitModule
  components:
    - type: IntegratedCircuit
      powerperuse: 20
      wires:
      - name: "Text"
        wireaccess: In
        wiretype: String
      - name: "Name"
        wireaccess: In
        wiretype: String
      events:
      - name: "Say"
        eventtype: PulseIn
    - type: SpeakerCircuit
    - type: Sprite
      sprite: _CorvaxNext/Objects/IntegratedCircuits/speaker.rsi
      layers:
        - state: classic
    - type: Speech
      speechVerb: Robotic
      speechSounds: Borg

- type: entity
  id: RadioSpeakerCircuitModule
  name: Radio Speaker Circuit Module
  description: Radio Speaker Circuit Module
  parent: SpeakerCircuitModule
  components:
    - type: RadioSpeaker
      channels:
      - Handheld

- type: entity
  id: MicrophoneCircuitModule
  name: Microphone Circuit Module
  description: Microphone Circuit Module
  parent: BaseCircuitModule
  components:
    - type: RadioMicrophone
      broadcastChannel: Handheld
      enabled: true
    - type: IntegratedCircuit
      powerperuse: 15
      wires:
      - name: "Text"
        wireaccess: Out
        wiretype: String
      events:
      - name: "On Say"
        eventtype: PulseOut
    - type: Sprite
      sprite: _CorvaxNext/Objects/IntegratedCircuits/speaker.rsi
      layers:
        - state: classic

- type: entity
  id: ButtonCircuitModule
  name: Button Circuit Module
  description: Button Circuit Module
  parent: BaseCircuitModule
  components:
    - type: IntegratedCircuit
      powerperuse: 5
      events:
      - name: "On Click"
        eventtype: PulseOut
    - type: ButtonCircuit
    - type: Sprite
      sprite: _CorvaxNext/Objects/IntegratedCircuits/button.rsi
      layers:
        - state: classic

- type: entity
  id: DropDetectorCircuitModule
  name: Drop Detector Circuit Module
  description: Drop Detector Circuit Module
  parent: BaseCircuitModule
  components:
    - type: IntegratedCircuit
      powerperuse: 5
      events:
      - name: "On Dropped"
        eventtype: PulseOut
    - type: DropDetectorCircuit
    - type: Sprite
      sprite: _CorvaxNext/Objects/IntegratedCircuits/templated.rsi
      layers:
        - state: classic